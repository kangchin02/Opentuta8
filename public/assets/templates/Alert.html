<script type="text/x-handlebars-template" name="alert">
    <div class="alert {{#if alertType}}{{ alertType }}{{/if}}">
        <button class="close" data-dismiss="alert">Ã—</button>
        {{#if heading}}
        <strong>{{ heading }}</strong><br/>
        {{/if}}
        {{ content }}
    </div>
</script>

<script type="text/x-handlebars-template" name="alert-progress">
    <div class="alert {{#if alertType}}{{alertType}}{{/if}}">
        {{#if heading}}
        <strong>{{ heading }}</strong><br/>
        {{/if}}
        <div class="progress progress-striped active">
            <div class="bar" style="width: 100%;"></div>
        </div>
    </div>
</script>


<script type="text/x-handlebars-template" name="modal-confirm">
    <div class="modal-header">
        {{{title}}}
    </div>

    <div class="modal-body">
        {{{label}}}
    </div>

    <div class="modal-footer">
        <div class="pull-right">
            <div id="btn-ok" class="btn btn-info" data-value="ok">{{okLabel}}</div>
            {{#if cancelLabel}}
            <div id="btn-cancel" class="btn btn-info" data-value="cancel">{{cancelLabel}}</div>
            {{/if}}
        </div>
    </div>
</script>
